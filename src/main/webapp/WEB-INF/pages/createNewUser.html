<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/}" th:object="${user}">
    <h2>Create new user</h2>
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: brown" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name error</div>
        <br/>

        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname">
        <div style="color: brown" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> Surname error</div>
        <br/>

        <label for="city">City</label>
        <input type="text" th:field="*{city}" id="city">
        <div style="color: brown" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> City error</div>
        <br/>

        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age">
        <div style="color: brown" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> Age error</div>
        <br/>

        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password">
        <div style="color: brown" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password error</div>
        <br/>

        <label>Roles</label>
        <div>
            <th:block th:each="role : ${roleList}">
                <input type="checkbox" th:field="*{roles}"
                       th:value="${role.id}"
                       th:utext="${role.name}">
            </th:block>
        </div>
    <br/>

        <input type="submit" value="add User"/>

    </div>
</form>

</body>

</html>
