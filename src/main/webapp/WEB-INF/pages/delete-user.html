<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>

<h2>User Information</h2>


<table border="1" style="border: #00ff18">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>City</th>
        <th>Age</th>
    </tr>

    <tr>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getSurname()}">Surname</td>
        <td th:utext="${user.getCity()}">City</td>
        <td th:utext="${user.getAge()}">Age</td>
    </tr>
</table>

<br/>
<hr/>

<form th:method ="DELETE" th:action="@{/{id} (id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
