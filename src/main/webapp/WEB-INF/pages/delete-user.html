<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
</head>
<body>

<h2>User Information</h2>


<table border="1" style="border: #00ff18" >
    <tr style="text-align: center; vertical-align: middle">
        <th>Name</th>
        <th>Surname</th>
        <th>City</th>
        <th>Age</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>

    <tr>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurname()}"></td>
        <td th:utext="${user.getCity()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getPassword()}">Password</td>
        <td>
            <div th:each="role :${user.getRoles()}" th:utext="${role.getName()}">Roles</div>
        </td>
    </tr>
</table>

<br/>
<hr/>

<form th:method ="DELETE" th:action="@{/{id} (id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
